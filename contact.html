<body>

        <!-- Section 1: Navbar-->
        <nav class="navbar navbar-default">
            <!-- Place Fluid Container in Navbar -->
            <div class="container-fluid">
                <!-- Designate a navbar heading -->
                <div class="navbar-header">
                    <!-- Collapsible button -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <!-- navbar button elements-->
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <!-- first line -->
                        <span class="icon-bar"></span>
                        <!-- second line -->
                        <span class="icon-bar"></span>
                        <!-- third line -->
                    </button>
                    <!-- Our brand / logo -->
                    <a class="navbar-brand" href="#">John Prickett</a>
                </div>
                <!-- The links of our navbar -->
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="page-header">
                        <h1>Contact</h1>
                    </div>
                </div>
            
	            <div class="row">
	                <div class="col-md-8">
	                    <form class="form-horizontal">
	                        <div class="form-group">
	                            <div class="col-sm-10">
	                            	<h>Name</h>
	                                <input type="Name" class="form-control" id="inputName" placeholder="Your Name">
	                            </div>
	                        </div>

                            <div class="form-group">
                                <div class="col-sm-10">
                                	<h>Email</h>
                                    <input type="Email" class="form-control" id="inputName" placeholder="example@domain.com">
                                </div>
                            </div>    

                           <div class="form-group">
	                           	<div class="col-sm-10">
	                           		<h>Message</h>
	                            	<textarea class="form-control" rows="5"></textarea>
	                            </div>	
							</div>	
                    	</form>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="page-header">
                                <h1>Connect with Me</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <a href="#"><img src="./assets/images/github.png" alt="GitHub"/><a href="#"></a>
                            </div>
                            <div class="col-md-4">
                                <a href="#"><img src="./assets/images/linkedin.png" alt="LinkedIn"/></a>
                            </div>
                            <div class="col-md-4">
                                <a href="#"><img src="./assets/images/stackoverflow.png" alt="stackoverflow"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
	<div class="container">
			<div class="row">
			<div class="page-footer">
